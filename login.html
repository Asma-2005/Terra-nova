<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Terra-Nova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(39, 174, 96, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.9));
            border-radius: 25px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2980b9);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #27ae60, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            color: #888;
            font-size: 0.9rem;
        }

        .form-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #27ae60;
            background: rgba(10, 10, 10, 0.7);
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.2);
        }

        .form-input::placeholder {
            color: #555;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-link {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #27ae60;
        }

        .login-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #27ae60, #229954);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(39, 174, 96, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #2980b9;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }

            .brand-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">üåç</div>
                <h1 class="brand-title">Terra-Nova</h1>
                <p class="brand-tagline">Smarter Cities, Sustainable Food Systems</p>
            </div>

            <h2 class="form-title">Welcome Back</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="error-message" id="passwordError">Password is required</div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <div class="divider">or</div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Get redirect parameter from URL
        function getRedirectPath() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('redirect') || 'dashboard';
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const redirectPath = getRedirectPath();

            // Get users from storage
            const users = JSON.parse(localStorage.getItem('terranovaUsers') || '[]');

            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store current user
                const currentUser = {
                    email: user.email,
                    name: user.name,
                    role: user.role
                };
                localStorage.setItem('terranovaCurrentUser', JSON.stringify(currentUser));

                // Redirect based on role and intended path
                let targetPage = 'dashboard.html';
                
                if (redirectPath === 'donation' && user.role === 'donor') {
                    targetPage = 'donation.html';
                } else if (redirectPath === 'dashboard') {
                    targetPage = 'dashboard.html';
                } else if (user.role === 'urban-planner') {
                    targetPage = 'dashboard.html';
                } else if (user.role === 'donor') {
                    targetPage = 'donation.html';
                }

                window.location.href = targetPage;
            } else {
                alert('Invalid email or password. Please try again or sign up.');
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('terranovaCurrentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                const redirectPath = getRedirectPath();
                
                let targetPage = 'dashboard.html';
                if (redirectPath === 'donation' && user.role === 'donor') {
                    targetPage = 'donation.html';
                } else if (user.role === 'urban-planner') {
                    targetPage = 'dashboard.html';
                } else if (user.role === 'donor') {
                    targetPage = 'donation.html';
                }
                
                window.location.href = targetPage;
            }
        });
    </script>
</body>
</html>
